<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kraken Dial â€“ CPU / GPU / Liquid (arcs)</title>
  <style>
    :root {
      --bg: #0b0b0c; /* fond cam */
      --fg: #e7e7ea; /* texte principal */
      --muted: #9aa0a6; /* texte secondaire */
      --ok: #9fe870;
      --warn: #ffd166;
      --hot: #ff6b6b;
      --grid: rgba(255,255,255,.08);
      --line: rgba(231,231,234,.9);
      /* Couleurs dÃ©diÃ©es par capteur */
      --cpu: #ff7b54;
      --gpu: #6aa0ff;
      --liq: #55e0e0;
    }
    html, body { height: 100%; }
    body {
      margin: 0; background: var(--bg); color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial;
      display: grid; place-items: center;
      overflow: hidden;
    }
    /* Le contenu reste masquÃ© tant que CAM n'envoie pas de vraies donnÃ©es */
    #app { display:none; width: 100vmin; height: 100vmin; max-width:100vw; max-height:100vh; aspect-ratio:1/1; border-radius:50%; overflow:hidden; position:relative; }
    #app.active { display:block; }

    /* Canvas plein Ã©cran dans le cercle */
    #dial { width:100%; height:100%; display:block; }

    /* Valeurs au centre */
    .center { position:absolute; inset:0; display:grid; place-items:center; text-align:center; line-height:1.05; pointer-events:none; }
    .labels { display:grid; gap:.25em; }
    .row { display:flex; gap:1.25em; justify-content:center; }
    .lbl { font-size: clamp(12px, 4.8vmin, 24px); color: var(--muted); letter-spacing:.08em; text-transform:uppercase; }
    .val { font-variant-numeric: tabular-nums; font-weight:900; font-size: clamp(24px, 9.5vmin, 76px); }
    .unit { font-size:.55em; opacity:.8; margin-left:.12em; font-weight:700; }
  </style>
  <!-- Debug minimal overlay: visible uniquement si ?debug=1 -->
  <style>
    #dbg{position:fixed;left:8px;bottom:8px;font:12px/1.3 system-ui;background:rgba(0,0,0,.55);color:#fff;padding:6px 8px;border-radius:8px;display:none;white-space:pre;z-index:9}
    #dbg.on{display:block}
  </style>
</head>
<body>
  <div id="app">
    <div id="dbg"></div>
    <canvas id="dial"></canvas>
    <div class="center">
      <div class="labels">
        <div class="row"><span class="lbl">CPU</span><span class="lbl">GPU</span><span class="lbl">LIQUID</span></div>
        <div class="row"><span class="val" id="cpu">--<span class="unit">Â°C</span></span><span class="val" id="gpu">--<span class="unit">Â°C</span></span><span class="val" id="liq">--<span class="unit">Â°C</span></span></div>
      </div>
    </div>
  </div>

  <script>
  (function(){
    const $ = (id) => document.getElementById(id);
    const fmt = (n) => (n==null || Number.isNaN(n)) ? "--" : Math.round(n).toString();
    const level = (t) => t==null?"ok":(t<60?"ok":t<80?"warn":"hot");
    const getVar = (name) => getComputedStyle(document.documentElement).getPropertyValue(name).trim();

    const app = $("app"), canvas = $("dial"), ctx = canvas.getContext('2d');
    const hist = { cpu: [], gpu: [], liq: [] };
    const MAX = 180; // ~3 minutes si tick ~1s

    function resize(){
      const dpr = Math.max(1, Math.floor(window.devicePixelRatio || 1));
      const rect = canvas.getBoundingClientRect();
      canvas.width = Math.round(rect.width * dpr);
      canvas.height = Math.round(rect.height * dpr);
      ctx.setTransform(dpr,0,0,dpr,0,0);
      draw();
    }
    window.addEventListener('resize', resize);

    function push(arr, v){
      if (typeof v === 'number' && !Number.isNaN(v)) arr.push(v);
      else if (arr.length) arr.push(arr[arr.length-1]);
      else arr.push(0);
      if (arr.length > MAX) arr.shift();
    }

    function autoScale(arr){
      if (!arr.length) return {min:0, max:100};
      let min = Math.min(...arr), max = Math.max(...arr);
      const pad = 4; min = Math.floor(min - pad); max = Math.ceil(max + pad);
      if (max - min < 10) max = min + 10;
      return {min, max};
    }

    function draw(){
      const w = canvas.clientWidth, h = canvas.clientHeight; if (!w||!h) return;
      const cx = w/2, cy = h/2; const R = Math.min(w,h)/2 - 6; // rayon extÃ©rieur
      ctx.clearRect(0,0,w,h);

      // grille radiale
      ctx.save();
      ctx.translate(cx, cy);
      ctx.strokeStyle = getVar('--grid');
      ctx.lineWidth = 1;
      ctx.globalAlpha = .8;
      for (let i=1;i<=3;i++){ const r = (R * i)/4; ctx.beginPath(); ctx.arc(0,0,r,0,Math.PI*2); ctx.stroke(); }
      ctx.restore();

      // paramÃ¨tres des anneaux (extÃ©rieur -> intÃ©rieur)
      const rings = [
        { key:'liq',  r1: R-6,  r2: R-36 },   // extÃ©rieur
        { key:'gpu',  r1: R-40, r2: R-70 },   // milieu
        { key:'cpu',  r1: R-74, r2: R-104 },  // intÃ©rieur
      ];

      rings.forEach((ring)=>{
        const arr = hist[ring.key]; if (arr.length < 2) return;
        const {min,max} = autoScale(arr);
        const a0 = -Math.PI*0.8;           // dÃ©but (en haut-gauche)
        const a1 =  Math.PI*0.8;           // fin (en haut-droit) -> 288Â° d'arc
        const span = a1 - a0;
        const L = Math.min(arr.length, MAX);
        ctx.save(); ctx.translate(cx, cy);
        // fond de l'anneau
        ctx.globalAlpha = .35; ctx.fillStyle = getVar('--grid');
        drawRing(ring.r1, ring.r2, a0, a1, true);
        ctx.globalAlpha = 1;
        // ligne historique
        ctx.beginPath();
        ctx.lineWidth = 4;
        const ringCol = ring.key==='cpu' ? getVar('--cpu') : ring.key==='gpu' ? getVar('--gpu') : getVar('--liq');
        ctx.strokeStyle = ringCol;
        for (let i = 0; i < L; i++){
          const t = i/(MAX-1); // 0..1
          const a = a0 + t*span;
          const v = arr[arr.length - L + i];
          const k = (v - min) / (max - min);
          const r = ring.r2 + (ring.r1 - ring.r2) * Math.min(Math.max(k,0),1);
          const x = Math.cos(a) * r, y = Math.sin(a) * r;
          if (i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
        }
        ctx.stroke();
        ctx.restore();
      });
    }

    function drawRing(rOuter, rInner, a0, a1, fill){
      ctx.beginPath();
      ctx.arc(0,0,rOuter,a0,a1,false);
      ctx.arc(0,0,rInner,a1,a0,true);
      ctx.closePath();
      if (fill) ctx.fill(); else ctx.stroke();
    }

    // Rendu valeurs centrales
    function paintValues(cpu, gpu, liq){
      $('cpu').firstChild.nodeValue = fmt(cpu);
      $('gpu').firstChild.nodeValue = fmt(gpu);
      $('liq').firstChild.nodeValue = fmt(liq);
      const col = (t)=> getVar(`--${level(t)}`);
      $('cpu').style.color = col(cpu);
      $('gpu').style.color = col(gpu);
      $('liq').style.color = col(liq);
      draw();
    }

    // === IntÃ©gration CAM ===
    const params = new URLSearchParams(location.search);
    const isDemo = params.get('demo') === '1';
    const isDebug = params.get('debug') === '1';
    const dbg = document.getElementById('dbg');
    function logDbg(msg){ if (!isDebug) return; dbg.classList.add('on'); dbg.textContent = String(msg); }

    // ðŸš¨ IMPORTANT : CAM appelle NOTRE fonction handler sur window.nzxt.v1.onMonitoringDataUpdate
    // On dÃ©finit donc ce handler POUR CAM (et on garde un mode fallback si CAM expose une API diffÃ©rente)
    let armed = false; // passe Ã  true Ã  la 1Ã¨re frame valide
    function handleMonitoringData(data){
      try {
        const cpu = Array.isArray(data?.cpus) ? data.cpus[0]?.temperature : data?.cpu?.temperature;
        const gpu = Array.isArray(data?.gpus) ? data.gpus[0]?.temperature : data?.gpu?.temperature;
        const liq = data?.kraken?.liquidTemperature ?? data?.kraken?.liquidTemp ?? data?.cooler?.liquidTemp;
        if ([cpu,gpu,liq].every(v => typeof v === 'number' && !Number.isNaN(v))){
          if (!armed){ armed = true; app.classList.add('active'); resize(); }
          push(hist.cpu, cpu); push(hist.gpu, gpu); push(hist.liq, liq);
          paintValues(cpu,gpu,liq);
          logDbg(`DonnÃ©es OK
CPU:${Math.round(cpu)} GPU:${Math.round(gpu)} LIQ:${Math.round(liq)}`);
        } else {
          logDbg(`DonnÃ©es invalides
cpu:${cpu} gpu:${gpu} liquid:${liq}`);
        }
      } catch (e) { logDbg('Erreur donnÃ©es'); }
    }

    // DÃ©finir l'objet attendu par CAM et lui fournir le handler
    window.nzxt = window.nzxt || {};
    window.nzxt.v1 = window.nzxt.v1 || {};
    window.nzxt.v1.onMonitoringDataUpdate = handleMonitoringData;

    // Certains builds ont exposÃ© une API de type "subscribe" â†’ on supporte aussi
    const hasSubscribe = typeof window.nzxt.v1.subscribeMonitoringData === 'function';
    if (hasSubscribe) {
      try { window.nzxt.v1.subscribeMonitoringData(handleMonitoringData); } catch(_){}
    }

    // Mode DEMO uniquement si ?demo=1
    if (isDemo){
      app.classList.add('active');
      resize();
      let t=0, cpu=37, gpu=40, liq=31;
      setInterval(()=>{
        t+=1; cpu = 35 + 10*Math.sin(t/6); gpu = 38 + 14*Math.sin(t/7 + 1.2); liq = 30 + 3*Math.sin(t/10);
        push(hist.cpu, cpu); push(hist.gpu, gpu); push(hist.liq, liq);
        paintValues(cpu,gpu,liq);
        logDbg('MODE DEMO');
      }, 1000);
    }
  })();
  </script>
</body>
</html>
